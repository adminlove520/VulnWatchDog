name: CVE Monitor

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

# 添加这个权限块
permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run CVE monitor
        env:
          DEBUG: ${{ secrets.DEBUG }}
          NOTIFY_TYPE: ${{ secrets.NOTIFY_TYPE }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.GPT_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.0-flash' }}
          CVE_YEAR_RANGE: ${{ secrets.CVE_YEAR_RANGE || '2020-2025' }}
          GIT_URL: https://github.com/${{ github.repository }}
          # 钉钉通知配置
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
          # 飞书通知配置
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          FEISHU_SECRET: ${{ secrets.FEISHU_SECRET }}
        run: python main.py
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "VulnWatchdog[bot]"
          # 提交代码
          git add .
          # 如果没有更改，commit会失败，加上 || exit 0 防止报错
          git commit -m "Update CVE analysis $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
