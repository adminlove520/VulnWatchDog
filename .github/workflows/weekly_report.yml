name: Generate Weekly Vulnerability Report

on:
  # 定时执行：每周一早上9点
  schedule:
    - cron: '0 9 * * 1'
  # 允许手动触发
  workflow_dispatch:
    inputs:
      year:
        description: 'Year for report'
        required: false
        type: number
      month:
        description: 'Month for report'
        required: false
        type: number
      week:
        description: 'Week number (leave blank for auto-calculation)'
        required: false
        type: number

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Configure environment
        run: |
          # 创建配置文件
          if [ ! -f config.py ]; then
            echo "# Configuration file for VulnWatchdog" > config.py
            echo "GITHUB_TOKEN = '$GITHUB_TOKEN'" >> config.py
            echo "SEARXNG_URL = 'https://search.rhscz.eu'" >> config.py
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate weekly report
        run: |
          # 构建命令参数
          ARGS=""
          if [ -n "${{ github.event.inputs.year }}" ]; then
            ARGS="$ARGS --year ${{ github.event.inputs.year }}"
          fi
          if [ -n "${{ github.event.inputs.month }}" ]; then
            ARGS="$ARGS --month ${{ github.event.inputs.month }}"
          fi
          if [ -n "${{ github.event.inputs.week }}" ]; then
            ARGS="$ARGS --week ${{ github.event.inputs.week }}"
          fi
          
          # 执行报告生成脚本
          python generate_weekly_report.py $ARGS
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: weekly-vulnerability-report
          path: data/WeeklyReport/**/*.md
      
      - name: Commit and push report
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 添加新生成的报告文件
          git add data/WeeklyReport/
          
          # 检查是否有更改
          if git diff --quiet --staged; then
            echo "No changes to commit"
          else
            git commit -m "Add weekly vulnerability report"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}