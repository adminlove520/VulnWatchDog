name: Generate Vulnerability RSS Feed

on:
  # 定时执行：每天早上8点
  schedule:
    - cron: '0 8 * * *'
  # 允许手动触发
  workflow_dispatch:
  # 当有新的漏洞数据提交时触发
  push:
    paths:
      - 'data/markdown/**/*.md'

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install feedgen
      
      - name: Configure environment
        run: |
          # 创建配置文件
          if [ ! -f config.py ]; then
            echo "# Configuration file for VulnWatchdog" > config.py
            echo "GITHUB_TOKEN = '$GITHUB_TOKEN'" >> config.py
            echo "RSS_OUTPUT_PATH = './rss.xml'" >> config.py
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate RSS feed
        run: |
          # 执行RSS生成脚本
          python -c "from libs.rss_generator import generate_daily_rss; generate_daily_rss()"
      
      - name: Upload RSS as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-rss-feed
          path: rss.xml
      
      - name: Commit and push RSS
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 添加新生成的RSS文件
          git add rss.xml
          
          # 检查是否有更改
          if git diff --quiet --staged; then
            echo "No changes to commit"
          else
            git commit -m "Update vulnerability RSS feed"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}