name: Generate Vulnerability RSS Feed

on:
  # 定时执行：每天早上8点
  schedule:
    - cron: '0 8 * * *'
  # 允许手动触发
  workflow_dispatch:
  # 当有新的漏洞数据提交时触发
  push:
    paths:
      - 'data/markdown/**/*.md'

permissions:
  contents: write

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate RSS feed
        env:
          DB_URL: sqlite:///vulns.db
        run: |
          python -c "from main import generate_daily_rss_feed; generate_daily_rss_feed()"
      
      - name: Upload RSS as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-rss-feed
          path: rss_feeds/*.xml
          if-no-files-found: warn
      
      - name: Commit and push RSS
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "VulnWatchdog[bot]"
          
          # 添加新生成的RSS文件
          git add rss_feeds/
          
          # 检查是否有更改
          if git diff --quiet --staged; then
            echo "No changes to commit"
          else
            git commit -m "更新漏洞RSS订阅源 $(date +'%Y-%m-%d')"
            git push
          fi